<section data-ng-controller="RecipesController">
    <div class="page-header">
        <h1>New Recipe</h1>
        <h3>Located in public/modules/recipes/views/create-recipe.client.view.html</h3>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" action="recipes/" method="post" enctype="multipart/form-data" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <label class="control-label" for="name">Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Name" required>
                        <br />
                        <label class="control-label" for="Recipe">Recipe (Ingredients, Description, ect.)</label>
                        <textarea rows="10" name="content" class="form-control" placeholder="ex.  Mix 5 cups of awesome with 3 tablespoons of dudeeeee."></textarea>
                    </div>
                </div>
        <label class="control-label" for="image">What does this Recipe look like when it's done?</label>
        <input type="file" name="image" data-ng-model="imageHolder.image" id="image" accept="image/*" required/><br/>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>

            </fieldset>
        </form>
    </div>
</section>
