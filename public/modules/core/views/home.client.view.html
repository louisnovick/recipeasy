<section data-ng-controller="HomeController" data-ng-init="find()">
	<div class="jumbotron text-center">
		<img src="http://lorempixel.com/1840/500/food/" class="img-responsive" alt="Responsive image">
		<h1 class="jumbo">Open Source Recipes For the Hungry</h1>
	<!--
		<div class="row">
			<p class="lead">
				This page is on public/modules/core/views/home.client.view.html
			</p>
		</div>
	-->
	</div>
	<div class="section">
		<div class="row">
			<h2>Trending</h2>
			<a data-ng-repeat="recipe in recipes | limitTo: 3" data-ng-href="#!/recipes/{{recipe._id}}">
				<div class="col-sm-4">
						<img src="{{recipe.image}}" class="img-responsive" alt="Responsive image">
						<p class="food-title">{{recipe.name}}</p>
						<span class="badge">{{recipe.views}}</span>
				</div>
			</a>
		</div>
		<div class="row">
			<h2>Latest</h2>
			<a data-ng-repeat="recipe in recipes | limitTo: 3" data-ng-href="#!/recipes/{{recipe._id}}">
			<div class="col-sm-4">
				<img src="{{recipe.image}}" class="img-responsive" alt="Responsive image">
				<p class="food-title">{{recipe.name}}</p>
				<span class="badge">{{recipe.views}}</span>
			</div>
		</div>
	</div>
</section>
